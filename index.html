<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALFA Store</title>
    <link rel="Website Icon" type="png" href="images/logo.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="ALFA Store Logo" />
            <h1>ALFA Store</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" id="container">
      <!-- Sign Up -->
      <div class="form-container sign-up">
        <form id="signupForm">
          <h2>Create Account</h2>

          <input
            id="su_name"
            type="text"
            placeholder="Name"
            autocomplete="name"
          />
          <small class="error" id="su_name_err"></small>

          <input
            id="su_email"
            type="email"
            placeholder="Email"
            autocomplete="email"
          />
          <small class="error" id="su_email_err"></small>

          <input
            id="su_password"
            type="password"
            placeholder="Password"
            autocomplete="new-password"
          />
          <small class="error" id="su_password_err"></small>

          <input
            id="su_confirm"
            type="password"
            placeholder="Confirm Password"
            autocomplete="new-password"
          />
          <small class="error" id="su_confirm_err"></small>

          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Sign In -->
      <div class="form-container sign-in">
        <form id="signinForm">
          <h2>Sign In</h2>
          <input
            id="si_email"
            type="email"
            placeholder="Email"
            autocomplete="email"
          />
          <small class="error" id="si_email_err"></small>

          <input
            id="si_password"
            type="password"
            placeholder="Password"
            autocomplete="current-password"
          />
          <small class="error" id="si_password_err"></small>

          <a href="#" id="fakeForgot">Forget Your Password?</a>
          <button type="submit">Sign In</button>
        </form>
      </div>

      <!-- Toggle -->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <!-- <div class="logo">
              <h1>ALFA Store</h1>
              <img src="images/logo.png" alt="" />
            </div> -->
            <h2>Welcome Back!</h2>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <!-- <div class="logo">
              <h1>ALFA Store</h1>
              <img src="images/logo.png" alt="" />
            </div> -->
            <h2>Hello, Friend!</h2>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
